{% extends "main/base.html" %}

{% block title %} Customers {% endblock %}
{% block heading %} Customers {% endblock %}

{% block content %}

<div class="overflow-x-auto">
    <table class="w-full min-w-full text-left text-sm">
        <thead class="sticky top-0 bg-background-light dark:bg-background-dark">
            <tr>
                <th class="py-3.5 pl-4 pr-3 text-left font-semibold text-primary" scope="col">Name</th>
                <th class="px-3 py-3.5 text-left font-semibold text-primary" scope="col">Phone</th>
                <th class="px-3 py-3.5 text-left font-semibold text-primary" scope="col">Address</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-200/5 dark:divide-white/5">
            {% for item in object_list %}
            <tr class="bg-background-light dark:bg-surface-dark">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 font-medium text-slate-900 dark:text-white">
                    {{ item.name }}
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-slate-600 dark:text-slate-300">
                    {{ item.phone_number }}
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-slate-600 dark:text-slate-300">
                    {{ item.address }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
