{% extends "main/base-default.html" %}
{% block title %}Create Stock{% endblock %}

{% block base-content %}

<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-y-auto">
    <!-- Header -->
    <header class="flex sticky top-0 z-10 items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between">
        <a href="{% url 'stock-list' %}" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center">
            <span class="material-symbols-outlined text-3xl">arrow_back</span>
        </a>
        <h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New Item</h1>
        <div class="size-12 shrink-0"></div> <!-- Spacer to center the title -->
    </header>

    <!-- Form Content -->
    <main class="flex-grow px-4 pt-4 pb-28">
        <form method="post" class="flex w-full max-w-md mx-auto flex-col space-y-6">
            {% csrf_token %}
            <!-- Item Name Field -->
            <label class="flex flex-col w-full">
                <p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Item Name</p>
                {{ form.name }}
            </label>

            <div class="flex flex-wrap items-start gap-4">
                <!-- Stock Field -->
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Opening Stock</p>
                    {{ form.opening_quantity }}
                </label>
            </div>

            <!-- Category Selector -->
            <label class="flex flex-col w-full">
                <p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Category</p>
                <div class="relative w-full">
                    {{ form.stock_type }}
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                        <span class="material-symbols-outlined text-slate-500 dark:text-neutral-400">unfold_more</span>
                    </div>
                </div>
            </label>

            <!-- Floating Action Button -->
            <footer class="fixed bottom-0 left-0 right-0 w-full p-4 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
                <div class="flex w-full max-w-md mx-auto">
                    <button type="submit" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-black dark:text-white text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
                        <span class="truncate">Save Item</span>
                    </button>
                </div>
            </footer>
        </form>
    </main>
</div>

{% endblock %}
