<!DOCTYPE html>
<html lang="en">

<head>
    {% load pwa %}
    {% progressive_web_app_meta %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    
    <title>{% block title %}{% endblock %}</title>
    
    {% load static %}

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Tailwind v4 Configuration (CSS-based) -->
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #d4af37;
            --color-background-light: #f8f7f6;
            --color-background-dark: #121212;
            --color-surface-dark: #1a1a1a;
            --color-surface-dark-alt: #181818;
            
            --font-family-display: Inter, sans-serif;
            
            --radius: 1rem;
            --radius-lg: 2rem;
            --radius-xl: 3rem;
            --radius-full: 9999px;
        }
    </style>

    <!-- Custom Styles -->
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/install_prompt.css' %}">
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    {% block base-content %}{% endblock %}
</body>


<!-- iOS Add to Home Screen Prompt (for user guidance) -->
<div id="ios-install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 10px; text-align: center;">
    <p>To install this app, tap the <strong>Share</strong> icon, then select <strong>Add to Home Screen</strong>.</p>
    <button onclick="document.getElementById('ios-install-prompt').style.display='none';">Dismiss</button>
</div>

<!-- Code for Add to Home Screen PWA -->
<div id="addToHomeScreenContainer">
    <button type="button" class="btn btn-dark" id="addToHomeScreenButton">Add to Home Screen</button>
    <button type="button" class="btn-close" aria-label="close pop up" id="close_addToHomeScreenButton"></button>
</div>
<script src="{% static 'main/js/install_prompt.js' %}"></script>

</html>
